<form hx-post="/admin/rails" hx-target="body" hx-swap="innerHTML">
    {% if rail %}
    <input type="hidden" name="id" value="{{ rail.id }}">
    {% endif %}
    <label for="profile">Profile:</label>
    <input type="text" name="profile" id="profile" value="{{ rail.profile if rail else '' }}" required>
    
    <label for="length">Length (mm):</label>
    <input type="number" name="length" id="length" value="{{ rail.length if rail else '' }}" required>
    
    <label for="scale">Scale:</label>
    <input type="text" name="scale" id="scale" value="{{ rail.scale if rail else '' }}" required>
    
    <button type="submit">Save</button>
</form>
